<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Solid:100,300,400,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mirza:400,500,600,700&display=swap" rel="stylesheet">
  <title>Guessing Game</title>
</head>
<body>
    <div class="container">
    <h1>Guessing Game</h1>
    <div id="input-div" class="input-div">
        Name: <input id="name-input"  class="input name-input" type="text" name="name">
        <input id="submit-input" class="input submit-input" type="submit" value="Submit">
    </div>

    <div class="choose-game" id="choose-game">
      <h2 id="hello-name" class="hello-name">Welcome to Guessing Game </h2>
      <button id="normal-guess-btn" class="normal-guess-btn button">Guessing Game</button>
      <button id="reverse-btn" class="reverse-btn button">Reverse Guessing Game</button>
    </div>

    <!-- normal game html -->
    <div id="normal-game" class="normal-game">
      <h2 class="game-title">Guessing Game- Normal Version</h2>
      <h3 id="game-rule" class="game-rule">Guess the number in </h3>
      <div id="normal-game-min-max">
        <div id="input-div3" class="input-div3">
            Your Guess: <input id="user-guess" class="user-guess range-input input game-input" type="number">
        </div>
      </div>
         
      <div id="response-div" class="response-div">
        <h2 id='end-title' class='end-title'></h2>
        <p id="guess-response" class="guess-response"></p>  
        <p id="guess-response2" class="guess-response2"></p> 
        <p id="guess-response3" class="guess-response3"></p>
      </div> 
    </div>

    <!-- reverse game -->
    <div id="reverse-game" class="reverse-game">
        <h2 class="game-title">Guessing Game- Reverse Version</h2>
        <h3 id="game-rule2" class="game-rule">Guess the number in </h3>
        <div id="reverse-game-min-max"></div>
        <!-- <div id="min-max-div2" class="min-max-div2">
          <div id="input-div4" class="input-div">
            Min Number: <input id="min-input2" class="min-input range-input input game-input" type="number" min="0">
          </div>
          <div id="input-div5" class="input-div">
            Max Number: <input id="max-input2" class="max-input range-input input game-input" type="number">
          </div>
        </div> -->
        <div>
          <h2 id="guess-command" class="guess-command"></h2>
        </div>
    </div>
    <div id="button-div" class="button-div">
      <button id="play-again" class="play-again button">Play Again</button>
      <button id="gen-random" class="gen-random button">Begin!</button>
      <button id="exit-btn" class="exit-btn button">Exit</button> 
      <button id="next-btn" class="next-btn button">Next</button>
      <button id="reverse-begin" class="reverse-begin button">Start</button>
    </div>
  </div> <!-- end container-->
<script src="js/app.js"></script>
</body>
</html>
